<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script> 
    <link rel="stylesheet" href="style.css">
    <title>Array generator</title>
</head>

<body>

    <main class="main-half">

        <div class="flex-col width-50">
            <div class="Lang-controls-container">
                <div>
                    <label for="LUA">LUA</label>
                    <input type="radio" id="LUA" name="ArrayLanguage" checked>
                </div>
                <div>
                    <label for="JS">JS</label>
                    <input type="radio" id="JS" name="ArrayLanguage">
                </div>
                <div>
                    <input type="text" id="ArrayName" placeholder="Array name">
                </div>
            </div>
            <textarea id="InputText" placeholder="One line = one array item"></textarea>
        </div>

        <div class="flex-col width-50">
            <div class="Lang-controls-container">
                <div>
                    <label>Columns*</label>
                    <input type="number" id="columnCount" min="0" max="99" value="1" width="50px">
                    <label>0 => prints array in one line</label>
                </div>
            </div>
            <textarea id="OutputText" readonly></textarea>
        </div>

    </main>
    <div class="Generate-controls flex-col">
        <div>
            <label for="AutoGenerate">Autogenerate array</label>
            <input type="checkbox" id="AutoGenerate" name="Generate" checked>
        </div>
        <a class="btn-large" id="GenerateBtn" onclick="refreshOutput()">Generate array</a>
    </div>
</body>
</html>
